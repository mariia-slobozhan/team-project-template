<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css">
  </head>
  <body>
     <h1>Search some pictures of...</h1>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        class="search-area"
      />
      <button type="submit" class="search-btn btn">Search
        <span class="material-icons md-18">
          search
          </span>
      </button>

    </form>
    <ul class="gallery"></ul>
    <div class="btn-container">
      
        <button type="button" class=" load-more-btn btn" data-action="load-more">
          Load more   
        </button>
      
        <button type="button"  class=" up-btn btn " data-action="back-up">
      <span class="material-icons md-36">
        home
        </span>
       </button>
 
   

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
